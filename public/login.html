<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css" />
  <!--link rel="stylesheet" href="../public/css/index.css"-->
  <title>Login</title>
</head>
<body class="fondo fcenter">
  <div class="container" align="center">
      <div class="col-md-4">
        <h1 style="color:white;">Welcome<br>to<br>UPY Survey</h1>
      </div>
      <div class="col-md-4 logbox">
        <div><h2>Login:</h2></div>
        <form method="post" align="left" action="/login/user">
            <div class="form-group">
              <label for="user-email">Institutional Email</label>
              <input type="email" class="form-control" id="uemail" aria-describedby="emailHelp" placeholder="Enter email" name="uemail">
            </div>
            <div class="form-group">
              <label for="user-password">Password</label>
              <input type="password" class="form-control" id="upassword" placeholder="Password" name="upassword">
            </div>
            <div class="form-group" align="center">
              <button type="submit" class="btn-lg btn-dark btn-block">Submit</button>
            </div>
        </form>
      </div>
  </div>
</body>
</html>
